<div class="container">

  <div class="page-header">
    <h1>jsCluster Demo</h1>
    <h3>Monitoring</h3>
  </div>

  <cluster-map clients="vm.clients"></cluster-map>

  <div class="panel panel-default">
    <div class="panel-heading">Logs</div>
    <table class="table">
      <tr><th>Time</th><th>Type</th><th>Message</th><th>Data</th></tr>
      <tr ng-repeat="entry in vm.logs">
        <td>{{entry.time}}</td>
        <td>{{entry.type}}</td>
        <td>{{entry.message}}</td>
        <td>{{entry.data}}</td>
      </tr>
    </table>
  </div>

</div>
